# Fast Training Configuration
# Optimized for speed while maintaining reasonable accuracy
# Trade-off: ~20-30% faster training, minimal accuracy loss (~2-5%)

experiment:
  project: "results"
  name: "yolov8s_rdd2022_fast"
  seed: 42
  exist_ok: false

model:
  weights: "yolov8s.pt"
  imgsz: 512  # ⚡ Reduced from 640 to 512 (faster, minimal accuracy loss ~1-2%)
  num_classes: 6

optim:
  epochs: 200
  batch: 8  # ⚡ Increased from 4 to 8 (faster training if memory allows)
  lr0: 0.01
  lrf: 0.001
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0  # ⚡ Reduced from 5.0 (slightly faster start)
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  cos_lr: true

augmentation:
  # ⚡ Reduced augmentation for faster training
  hsv_h: 0.015  # Reduced from 0.02
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 10.0  # Reduced from 15.0
  translate: 0.1  # Reduced from 0.2
  scale: 0.7  # Reduced from 0.9 (less variation = faster)
  shear: 3.0  # Reduced from 5.0
  perspective: 0.0  # ⚡ Disabled (was 0.001)
  flipud: 0.0
  fliplr: 0.5
  mosaic: 0.8  # ⚡ Reduced from 1.0 (less memory/time intensive)
  mixup: 0.1  # ⚡ Reduced from 0.15
  copy_paste: 0.0  # ⚡ Disabled (was 0.1) - slower augmentation
  close_mosaic: 10  # ⚡ Close mosaic earlier (was 15) - faster later epochs

hardware:
  workers: 4  # ⚡ Increased from 2 to 4 (faster data loading if memory allows)
  # cache: true  # Enable if you have enough RAM (loads all images to memory)

validation:
  max_det: 200  # ⚡ Reduced from 300 (faster validation)
  conf: 0.15
  iou: 0.6

paths:
  data_yaml: "data/yolo/rdd2022.yaml"
  weights_dir: "weights"

